name: CNRS-AIST JRL
# Note: GitHub only supports pygments, while rouge is the default highlighter.
# Thus, we comment it and simply rely on the default highlighter.
# highlighter: pygments
plugins:
    - jekyll-sitemap
    - jekyll-redirect-from
    - jekyll-multiple-languages-plugin
exclude: ['Gemfile', 'Gemfile.lock', 'LICENSE', 'README.md', 'vendor']
index_name: index_en.html
languages: ["en", "jp"]
exclude_from_localizations: ["en/assets", "en/css", "en/font-awesome", "en/fonts", "en/js"]
