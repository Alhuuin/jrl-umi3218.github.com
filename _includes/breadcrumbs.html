  <!-- Page Heading/Breadcrumbs -->
  <div class="row">
    <div class="col-lg-12">
      <ol class="breadcrumb">
        <li><a href="index.html">Home</a>
        </li>
        {% if include.crumbs %}
        {% for cr in include.crumbs %}
        <li>{{cr}}</li>
        {% endfor %}
        {% endif %}
        <li class="active">{{include.breadcrumbs}}</li>
      </ol>
      <h1 class="page-header">{{include.title}}
        {% if include.subtitle %}<small>{{include.subtitle}}</small>{% endif %}
      </h1>
    </div>
  </div>
  <!-- /.row -->
