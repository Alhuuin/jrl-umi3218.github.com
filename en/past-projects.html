layout: default
title: CNRS-AIST JRL
---
{% include breadcrumbs.html breadcrumbs="Past projects" title="Past projects" %}

<!-- Page Content -->
<div class="container">
  <!-- Projects Section -->
  <div class="row">
    {%- for project in site.data.projects -%}
    {%- if project.active == false -%}
    <div class="col-md-4 col-sm-6">
      <a href="{{site.baseurl}}/en/projects/project-{{project.id}}.html" data-toggle="tooltip" title="{{project.title}} - {{project.longtitle}}">
        <img class="img-responsive img-portfolio img-hover" src="{{site.baseurl}}/en/assets/projects/{{project.id}}.png" alt="{{project.title}} - {{project.longtitle}}">
      </a>
    </div>
    {%- endif -%}
    {%- endfor -%}
  </div>
</div>
<!-- /.container -->
