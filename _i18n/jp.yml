news:
  - date: 29/11/2022
    content: <a href="members/member-frizza.html">Irene Frizza</a>は、2022年IEEE-RAS国際会議である人型ロボット（Humanoids）で<a href="https://www.humanoids2022.org/travel/kanako-miura-award">Kanako Miura Award</a>を受賞しました。
  - date: 07/12/2022
    content: >
      <a href="members/member-sun.html">Leyuan Sun</a>, Guanqun Ding, <a href="members/member-yoshiyasu.html">Yusuke Yoshiyasu</a>, <a href="members/member-kanehiro.html">Fumio Kanehiro</a>が共著したCertainOdom: Uncertainty Weighted Multi-task Learning Model for LiDAR Odometry Estimationが2022年IEEE International Conference on Robotics and Biomimetics (ROBIO) Best Conference Paper Awardを受賞しました。
  - date: 25/05/2022
    content: <a href="https://unit.aist.go.jp/jrl-22022/en/projects/janus/team-janus.html">チーム・ヤヌス</a>が<a href="https://www.xprize.org/prizes/avatar">ANAアバターXPRIZE</a>決勝進出を果たしました！
  - date: 25/03/2022
    content: 「Eliminating temporal illumination variations in whisk-broom hyperspectral imaging」に関する<a href="https://www.naist.jp/pressrelease/2022/03/008826.html">プレスリリース</a>が発表されました
  - date: 12/03/2022
    content: <a href="https://event.kawasakirobotics.com/jp/irex2022/jp/humanoid/kaleido-slim/">RHP Friends</a>" は川崎重工業株式会社と共同開発したもので、<a href="https://biz.nikkan.co.jp/eve/irex/english/">国際ロボット展</a>で展示されました。
  - date: 01/03/2022
    content: <a href="members/member-escande.html">Adrien Escande</a>が共同議長を務めるロボットモデルベース最適化技術委員会は、<a href="https://www.ieee-ras.org/about-ras/latest-news/1927-2022-ieee-ras-award-recipients-announced">RAS最も活発な技術委員会賞</a>を受賞しました。
  - date: 07/06/2021
    content: <a href="members/member-tsuru.html">Masato Tsuru</a>さんが<a href="https://www.ieee-jp.org/section/tokyo/chapter/RA-24/RASJPYoungAward_ICRA2021.html">IEEE Robotics and Automation Society Japan Joint Chapter Young Award (ICRA2021)</a>を受賞しました。
  - date: 02/06/2021
    content: >
      Shuuji Kajita、<a href="members/member-kanehiro.html">Fumio Kanehiro</a>、<a href="members/member-kaneko.html">Kenji Kaneko</a>、Kiyoshi Fujiwara、Kensuke Harada、Kazuhito Yokoi、Hirohisa Hirukawa共著の『Biped Walking Pattern Generation by using Preview Control of Zero-Moment Point』論文が<a href="https://www.ieee-ras.org/awards-recognition/society-awards/69-awards-recognition/society-awards/1790-ieee-icra-milestone-award">IEEE国際ロボット・オートメーション会議 最も影響力のある論文賞</a>を受賞しました。
  - date: 15/03/2021
    content: <a href="members/member-kanehiro.html">Fumio Kanehiro</a>は<a href="https://robotics.kawasaki.com/ja1/xyz/en/2104-01/index.htm">XYZ</a>にインタビューされました。
  - date: 12/03/2021
    content: ダフネ・エライズ・ベッキスが<a href="https://jp.ambafrance.org/Entretien-avec-Daphne-Heraiz-Bekkis-doctorante-dans-le-domaine-des-interactions-homme-robot-entre-la-France-et-le-Japon">フランス大使館</a>によって取材を受けました。
  - date: 30/05/2020
    content: >
      <a href="members/member-kheddar.html">Abderrahmane Kheddar</a>、Stéphane Caron、<a href="members/member-gergondet.html">Pierre Gergondet</a>、Andrew Comport、<a href="members/member-tanguy.html">Arnaud Tanguy</a>、Christian Ott、Bernd Henze、George Mesesan、Johannes Englsberger、Máximo Roa、Pierre-Brice Wieber、François Chaumette、Fabien Spindler、Giuseppe Oriolo、Leonardo Lanari、<a href="members/member-escande.html">Adrien Escande</a>、<a href="members/member-chappellet.html">Kévin Chappellet</a>、<a href="members/member-kanehiro.html">Fumio Kanehiro</a>、Patrice Rabate共同執筆の「Humanoid robots in aircraft manufacturing」が、<a href="https://www.ieee-ras.org/awards-recognition/publications-awards/70-awards-recognition/publication-awards/723-ieee-robotics-and-automation-magazine-best-paper-award">2020年IEEE Robotics and Automation Magazine Best Paper Award</a>を受賞しました。
  - date: 01/04/2020
    content: <a href="members/member-ayusawa.html">鮎澤耕</a> は、<a href="https://www.mext.go.jp/b_menu/houdou/mext_00187.html">文部科学省科学技術賞若手科学者賞</a>を受賞しました。
  - date: 13/01/2020
    content: >
      <a href="members/member-tsuru.html">鶴 真聡</a>、<a href="members/member-gergondet.html">Pierre Gergondet</a>、本田 智大、<a href="members/member-escande.html">Adrien Escande</a>、<a href="members/member-yoshida.html">吉田 英一</a>、Ixchel G. Ramirez-Alpizar、万 炜偉、原田 謙介共著論文「POMDP-based action planning for the recognition of occluded objects with Humanoid robots」が<a href="https://alife-robotics.co.jp/ICAROB2020-YAA.pdf">2020年国際人工生命・ロボット学会 (ICAROB) Young Author Award</a>を受賞しました。
